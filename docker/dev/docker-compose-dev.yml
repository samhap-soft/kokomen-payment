services:
  # âœ… Payment Internal Spring Application
  kokomen-payment-dev-internal:
    image: samhap/kokomen-payment-internal:dev
    container_name: kokomen-payment-dev-internal
    restart: on-failure:3
    expose:
      - 8080
      - 8000
    volumes:
      - ./payment/internal/app/logs:/logs
    environment:
      TZ: Asia/Seoul
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Seoul
      HOSTNAME: ${HOSTNAME}
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_USERNAME_DEV: ${SPRING_DATASOURCE_USERNAME_DEV}
      SPRING_DATASOURCE_PASSWORD_DEV: ${SPRING_DATASOURCE_PASSWORD_DEV}
    networks:
      - dev-kokomen-net

  kokomen-payment-dev-api:
    image: samhap/kokomen-payment-api:dev
    container_name: kokomen-payment-dev-api
    restart: on-failure:3
    expose:
      - 8080
      - 8001
    volumes:
      - ./payment/api/app/logs:/logs
    environment:
      TZ: Asia/Seoul
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Seoul
      HOSTNAME: ${HOSTNAME}
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_USERNAME_DEV: ${SPRING_DATASOURCE_USERNAME_DEV}
      SPRING_DATASOURCE_PASSWORD_DEV: ${SPRING_DATASOURCE_PASSWORD_DEV}
    networks:
      - dev-kokomen-net

  kokomen-payment-mysql-dev:
    image: mysql:8.4.5
    container_name: kokomen-payment-mysql-dev
    command:
      [
        "mysqld",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_general_ci"
      ]
    volumes:
      - payment-mysql-data:/var/lib/mysql
      - payment-mysql-init:/docker-entrypoint-initdb.d
    expose:
      - 3306
    restart: always
    environment:
      TZ: Asia/Seoul
      MYSQL_USER: ${SPRING_DATASOURCE_USERNAME_DEV}
      MYSQL_PASSWORD: ${SPRING_DATASOURCE_PASSWORD_DEV}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD_DEV}
      MYSQL_DATABASE: kokomen-payment-dev
      LANG: C.UTF-8
      MYSQL_INIT_CONNECT: "SET NAMES utf8mb4"
    networks:
      - dev-kokomen-net

  payment-mysql-dev-exporter:
    image: prom/mysqld-exporter
    container_name: payment-mysql-dev-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "root:${MYSQL_ROOT_PASSWORD_DEV}@tcp(kokomen-payment-mysql-dev:3306)/"
      TZ: Asia/Seoul
    expose:
      - 9104
    volumes:
      - ./my.cnf:/.my.cnf
    networks:
      - dev-kokomen-net

  promtail-payment-dev:
    image: grafana/promtail
    container_name: promtail-payment-dev
    volumes:
      - ./promtail/promtail.yaml:/etc/promtail/promtail.yaml
      - ./payment/internal/app/logs:/logs/internal
      - ./payment/api/app/logs:/logs/api
      - promtail-payment-tmp:/tmp
    command:
      - "-config.file=/etc/promtail/promtail.yaml"
      - "-config.expand-env=true"
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
      HOSTNAME: ${HOSTNAME}
    networks:
      - dev-kokomen-net

volumes:
  payment-mysql-data:
  payment-mysql-init:
  promtail-payment-tmp:

networks:
  dev-kokomen-net:
    external: true
    driver: bridge
